<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <p class="round"></p>
      <div class="game">
        <div class="computer player">
          <div class="gesture">
            <span class="pending">?</span>
          </div>
          <p class="name">机器人</p>
          <p class="score">胜利：0 ｜ 负：0</p>
        </div>
        <div class="my player">
          <div class="gesture">
            <span class="pending">?</span>
          </div>
          <p class="name">玩家</p>
          <p class="score">胜利：0 ｜ 负：0</p>
        </div>
      </div>
      <div class="result-of-this-round"></div>
      <div class="result-of-final"></div>
      <div class="start-this-round">
        <button id="start-this-round-btn" class="btn">开始下一回合</button>
      </div>
    </div>

    <dialog id="select-dialog">
      <form id="select-form">
        <p class="row one">
          <label for="gesture">请选择要出的手势：</label>
          <select id="gesture-select">
            <option value="rock">石头</option>
            <option value="scissor">剪刀</option>
            <option value="paper">布</option>
          </select>
        </p>
        <p class="row">
          <button class="btn" id="submit-select">确定</button>
        </p>
      </form>
    </dialog>
  </body>
  <script src="./index.js"></script>
</html>
