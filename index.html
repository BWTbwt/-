<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>火车快跑🚄</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <div class="control">
        <div class="item">
          <label for="playBgm">是否播放背景音乐：</label>
          <select name="playBgm" id="playBgm" style="width: 100px">
            <option value="y">是</option>
            <option value="n">否</option>
          </select>
        </div>
        <div class="item">
          <label for="playBgm">得分：</label>
          <span>1</span>
        </div>
      </div>
      <div class="game">
        <div class="game-map">
          <!-- 车头1 -->
          <div class="train-node">
            <ul class="window-list">
              <li class="window-item"></li>
              <li class="window-item"></li>
            </ul>
            <div class="line"></div>
          </div>
          <!-- 车头2 -->
          <div class="train-node two">
            <ul class="window-list">
              <li class="window-item"></li>
              <li class="window-item"></li>
            </ul>
            <div class="line"></div>
          </div>
          <!-- 车头3 -->
          <div class="train-node three">
            <ul class="window-list">
              <li class="window-item"></li>
              <li class="window-item"></li>
            </ul>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- loop="true"：这个属性指定了音频是否循环播放。当设置为 true 时，音频会无限循环播放；当设置为 false 时，音频将只播放一次。 -->
    <audio id="bgm" loop="true" src="./bgm.mp3"></audio>
  </body>
  <script src="./index.js"></script>
</html>
